<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links.html</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        /* Falling characters */
        .character {
            position: absolute;
            top: -2rem;
            font-size: 1.5rem;
            color: #0F0;
            animation: fall linear forwards;
            opacity: 0;
            animation: fadeIn 2s, fall linear forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Linktree fade-in and slide-down */
        .linktree {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 2rem 3rem;
            border-radius: 10px;
            color: #0F0;
            background: rgba(0, 0, 0, 0.8);
            animation: slideIn 2s ease-out forwards, fadeIn 2s;
        }

        @keyframes slideIn {
            0% {
                top: -100%;
            }
            100% {
                top: 20%;
            }
        }

        /* Heading Styles */
        .linktree h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeInText 2s ease-out forwards;
        }

        .linktree h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            animation: fadeInText 2s ease-out 0.5s forwards;
        }

        /* Link Styles */
        .linktree a {
            display: block;
            margin: 0.5rem 0;
            padding: 0.5rem 2rem; /* Increased padding */
            font-size: 1.5rem; /* Increased font size */
            color: #0F0;
            text-decoration: none;
            border: 2px solid #0F0;
            border-radius: 8px;
            background: black; /* Solid button background */
            transition: background 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeInText 2s ease-out 1s forwards;
        }

        .linktree a:hover {
            background: #0F0;
            color: black;
        }

        /* Fade-in animation for text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Falling Characters Script -->
    <script>
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
        const maxCharacters = 100;

        function createCharacter() {
            const charElement = document.createElement('span');
            charElement.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
            charElement.classList.add('character');
            document.body.appendChild(charElement);

            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * -10;

            charElement.style.left = `${startX}px`;
            charElement.style.animationDuration = `${duration}s`;
            charElement.style.animationDelay = `${delay}s`;

            setTimeout(() => {
                charElement.remove();
            }, (duration + Math.abs(delay)) * 1000);
        }

        setInterval(createCharacter, 100);
        for (let i = 0; i < maxCharacters; i++) {
            createCharacter();
        }
    </script>

    <!-- Centered Linktree Section -->
    <div class="linktree">
        <h1>Bruno Salvatella</h1>
        <h2>Here are my links:</h2>
        <a href="https://www.instagram.com/brusalvateich/" target="_blank">Instagram</a>
        <a href="https://github.com/brunoooost" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/bruno-salvatella-teichman/" target="_blank">LinkedIn</a>
        <a href="https://signal.me/#eu/YiH6rZq86ipsfPShqXmtjw-kE6ATHrvE_sKfofhKNCuOry3YQEhHXInFqhMWLZqo" target="_blank">Signal</a>
    </div>
</body>
</html>
