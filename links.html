<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #0F0A0A);
            font-family: 'Roboto Mono', monospace;
            color: #0F0;
        }

        /* Falling characters */
        .character {
            position: absolute;
            top: -2rem;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            color: #0F0;
            text-shadow: 0 0 5px #0F0, 0 0 10px #0F0;
            opacity: 0;
            animation: fadeIn 2s, fall linear forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Linktree Section */
        .linktree {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            width: 90%;
            max-width: 500px;
            animation: slideIn 2s ease-out forwards, fadeIn 2s;
        }

        @keyframes slideIn {
            0% { top: -100%; }
            100% { top: 15%; }
        }

        .linktree h1 {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            font-family: 'Orbitron', sans-serif;
            color: #0F0;
        }

        .linktree h2 {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #0F0;
            font-family: 'Roboto Mono', monospace;
        }

        /* Links */
        .linktree a {
            display: block;
            margin: 0.7rem 0;
            padding: 0.6rem 1.5rem;
            font-size: 1.2rem;
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            color: #0F0;
            border: 2px solid #0F0;
            border-radius: 10px;
            
            background: rgba(0, 0, 0, 0.8);
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .linktree a:hover {
            background: #0F0;
            color: #000;
            transform: scale(1.05);
       
        }

        /* Media Query for Mobile Screens */
        @media screen and (max-width: 768px) {
            .linktree {
                padding: 1.5rem;
            }

            .linktree h1 {
                font-size: 1.5rem;
            }

            .linktree h2 {
                font-size: 0.9rem;
            }

            .linktree a {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .character {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Falling Characters Script -->
    <script>
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
        const maxCharacters = 120;

        function createCharacter() {
            const charElement = document.createElement('span');
            charElement.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
            charElement.classList.add('character');
            document.body.appendChild(charElement);

            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * -10;

            charElement.style.left = `${startX}px`;
            charElement.style.animationDuration = `${duration}s`;
            charElement.style.animationDelay = `${delay}s`;

            setTimeout(() => {
                charElement.remove();
            }, (duration + Math.abs(delay)) * 1000);
        }

        setInterval(createCharacter, 100);
        for (let i = 0; i < maxCharacters; i++) {
            createCharacter();
        }
    </script>

    <!-- Centered Linktree Section -->
    <div class="linktree">
        <h1>Bruno Salvatella</h1>
        <h2>Here are my links:</h2>
        <a href="https://www.instagram.com/brusalvateich/" target="_blank">Instagram</a>
        <a href="https://github.com/brunoooost" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/bruno-salvatella-teichman/" target="_blank">LinkedIn</a>
        <a href="https://signal.me/#eu/YiH6rZq86ipsfPShqXmtjw-kE6ATHrvE_sKfofhKNCuOry3YQEhHXInFqhMWLZqo" target="_blank">Signal</a>
    </div>
</body>
</html>
