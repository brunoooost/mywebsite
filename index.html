<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruno's terminal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000; /* Dark background */
            font-family: "Courier New", Courier, monospace; /* Terminal-like font */
        }

        /* Terminal Container */
        .terminal {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            background-color: #1d1f21;
            border: 2px solid #4d4d4d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 10;
            color: #f8f8f2;
        }

        /* Terminal Output */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            line-height: 1.4;
        }

        /* Input Field Styling */
        input {
            background: transparent;
            border: none;
            outline: none;
            color: #f8f8f2;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            padding: 5px;
            margin-top: 10px;
            width: 100%;
        }

        /* Input Field Cursor */
        input::selection {
            background-color: #44475a;
            color: #ffffff;
        }

        /* Scrolling Effect */
        .terminal::-webkit-scrollbar {
            width: 8px;
        }
        .terminal::-webkit-scrollbar-thumb {
            background-color: #44475a;
            border-radius: 4px;
        }
        .terminal::-webkit-scrollbar-track {
            background-color: #282a36;
        }

        /* Blinking Cursor Effect */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        input::after {
            content: '|';
            animation: blink 1s infinite;
            color: #f8f8f2;
        }

        /* Falling Characters Effect */
        .character {
            position: absolute;
            color: #00ff00;
            font-size: 18px;
            animation: floatDown linear infinite;
            opacity: 0.8;
            z-index: 1;
        }
        @keyframes floatDown {
            0% {
                transform: translateY(-50vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Terminal Interface -->
    <div class="terminal">
        <pre id="output">root@kali:~$</pre>
        <input type="text" id="command-input" autocomplete="off" autofocus />
    </div>

    <script>
        // JavaScript to handle terminal commands
        document.addEventListener('DOMContentLoaded', () => {
            const commandInput = document.getElementById('command-input');
            const output = document.getElementById('output');

            // Files in the virtual "directory"
            const files = ["website.html"];

            // List of available commands
            const commandsList = `
Available commands:
- header [file_name]: Redirect to the main website.
- open [file_name]: Open a specific website.
- help: Display this help message.
- clear: Clear the terminal screen.
- ls: Shows files in the current directory.
- hostname: Shows the name of the host.
`;

            // Handle Enter key press
            commandInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const command = commandInput.value.trim();
                    processCommand(command);
                    commandInput.value = ''; // Clear input field
                }
            });

            // Function to process commands
            function processCommand(command) {
                const args = command.split(' ');
                const mainCommand = args[0];
                const argument = args[1];

                switch (mainCommand) {
                    case 'ls':
                        outputCommand(command, `${files.join('\n')}`);
                        break;

                    case 'open':
                        if (files.includes(argument)) {
                            outputCommand(command, `Opening ${argument}...`);
                            setTimeout(() => {
                                window.location.href = 'https://another-example.com'; // Replace with your link
                            }, 1000);
                        } else {
                            outputCommand(command, `File not found: ${argument}`);
                        }
                        break;

                    case 'header':
                        if (files.includes(argument)) {
                            outputCommand(command, `Redirecting to main website via ${argument}...`);
                            setTimeout(() => {
                                window.location.href = 'https://brunoooost.github.io/brunoooost/';
                            }, 1000);
                        } else {
                            outputCommand(command, `File not found: ${argument}`);
                        }
                        break;

                    case 'help':
                        outputCommand(command, commandsList);
                        break;

                    case 'clear':
                        output.textContent = 'root@kali:~$';
                        break;
                    
                    case 'hostname':
                        outputCommand(command, `bruno salvatella teichman`);
                        break;

                    default:
                        outputCommand(command, `Command not found: ${command}`);
                        break;
                }
            }

            // Function to output text to the terminal
            function outputCommand(command, message) {
                output.textContent += `\nroot@kali:~$ ${command}\n${message}\n`;
                output.scrollTop = output.scrollHeight;
            }
        });

        // Falling Characters Effect
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
        const maxCharacters = 100;

        function createCharacter() {
            const charElement = document.createElement('span');
            charElement.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
            charElement.classList.add('character');
            document.body.appendChild(charElement);

            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * -10;

            charElement.style.left = `${startX}px`;
            charElement.style.animationDuration = `${duration}s`;
            charElement.style.animationDelay = `${delay}s`;

            setTimeout(() => {
                charElement.remove();
            }, (duration + Math.abs(delay)) * 1000);
        }

        setInterval(createCharacter, 100);
        for (let i = 0; i < maxCharacters; i++) {
            createCharacter();
        }
    </script>
</body>
</html>
