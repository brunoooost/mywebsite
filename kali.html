<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruno's desktop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.hdqwalls.com%2Fwallpapers%2Fkali-linux-dragon-5k-3e.jpg&f=1&nofb=1&ipt=6048b20edbb37a50a8b31be7cb35aea250688d91ba94ce73493d2363f0085d82&ipo=images') no-repeat center center/cover;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Desktop Icons */
        .desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
            height: 100%;
            align-items: start;
            justify-items: center;
            position: relative;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            color: white;
        }

        .icon img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
        }

        .icon span {
            font-size: 0.8rem;
        }

        /* Window Styling */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80%;
            background-color: white;
            border: 2px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            z-index: 10;
            border-radius: 5px;
            overflow: hidden;
        }

        .window-header {
            background-color: #1e88e5;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-header span {
            font-weight: bold;
            font-size: 1rem;
        }

        .window-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .window-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .desktop {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 5px;
            }

            .icon img {
                width: 48px;
                height: 48px;
            }

            .icon span {
                font-size: 0.7rem;
            }

            .window {
                width: 95%;
                height: 85%;
            }
        }

        @media (max-width: 480px) {
            .desktop {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }

            .icon img {
                width: 40px;
                height: 40px;
            }

            .icon span {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icon" onclick="openBrowser()">
            <img src="https://vectorified.com/images/mozilla-firefox-blue-icon-6.png" alt="Browser Icon">
            <span>Browser</span>
        </div>
        <div class="icon" onclick="openLinks()">
            <img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-software/256/Notepad-icon.png" alt="Links Icon">
            <span>Links</span>
        </div>
        <div class="icon" onclick="openRepos()">
            <img src="https://icon-library.com/images/file-folder-icon-png/file-folder-icon-png-10.jpg" alt="Repos Icon">
            <span>Repos</span>
        </div>
        <div class="icon" onclick="openTerminal()">
            <img src="https://simplecodetips.com/wp-content/uploads/2017/01/Linux-Terminal-icon.png" alt="Terminal Icon">
            <span>Terminal</span>
        </div>
        <div class="icon" onclick="openVisual()">
            <img src="https://iconape.com/wp-content/png_logo_vector/visual-studio-code.png" alt="VS Code Icon">
            <span>Visual Studio Code</span>
        </div>
        <div class="icon" onclick="openMifare()">
            <img src="https://cdn-icons-png.flaticon.com/512/1436/1436341.png" alt="Mifare Icon">
            <span>URL to Mifare</span>
        </div>
    </div>

    <div class="window" id="popupBrowser">
        <div class="window-header">
            <span>Browser</span>
            <button onclick="closePopup('popupBrowser')">×</button>
        </div>
        <div class="window-content">
            <iframe src="https://brunoooost.github.io/brunoooost/" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupLinks">
        <div class="window-header">
            <span>Links</span>
            <button onclick="closePopup('popupLinks')">×</button>
        </div>
        <div class="window-content">
            <iframe src="links.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupRepos">
        <div class="window-header">
            <span>Repos</span>
            <button onclick="closePopup('popupRepos')">×</button>
        </div>
        <div class="window-content">
            <iframe src="https://brunoooost.github.io/brunoooost/repos.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupTerminal">
        <div class="window-header">
            <span>Terminal</span>
            <button onclick="closePopup('popupTerminal')">×</button>
        </div>
        <div class="window-content">
            <iframe src="index.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupVisual">
        <div class="window-header">
            <span>Visual Studio Code</span>
            <button onclick="closePopup('popupVisual')">×</button>
        </div>
        <div class="window-content">
            <iframe src="index.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupMifare">
        <div class="window-header">
            <span>Mifare</span>
            <button onclick="closePopup('popupMifare')">×</button>
        </div>
        <div class="window-content">
            <iframe src="https://brunoooost.github.io/mywebsite/mifare1k.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openBrowser() {
            document.getElementById('popupBrowser').style.display = 'flex';
        }

        function openLinks() {
            document.getElementById('popupLinks').style.display = 'flex';
        }

        function openRepos() {
            document.getElementById('popupRepos').style.display = 'flex';
        }

        function openTerminal() {
            window.location.href = 'https://brunoooost.github.io/mywebsite/index.html';
        }

        function openVisual() {
            document.getElementById('popupVisual').style.display = 'flex';
        }

        function openMifare() {
            document.getElementById('popupMifare').style.display = 'flex';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
