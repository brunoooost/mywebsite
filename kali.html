<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruno's desktop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.hdqwalls.com%2Fwallpapers%2Fkali-linux-dragon-5k-3e.jpg&f=1&nofb=1&ipt=6048b20edbb37a50a8b31be7cb35aea250688d91ba94ce73493d2363f0085d82&ipo=images') no-repeat center center/cover; /* Desktop wallpaper */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Desktop Icons */
        .desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            align-items: start;
            justify-content: start;
            position: relative;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            color: white;
        }

        .icon img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
        }

        .icon span {
            font-size: 14px;
        }

        /* Window Styling */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            background-color: white;
            border: 2px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            flex-direction: column;
            z-index: 10;
            border-radius: 5px;
            overflow: hidden;
        }

        .window-header {
            background-color: #1e88e5;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-header span {
            font-weight: bold;
        }

        .window-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .window-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Icons -->
        <div class="icon" onclick="openBrowser()">
            <img src="https://vectorified.com/images/mozilla-firefox-blue-icon-6.png" alt="Browser Icon">
            <span>Browser</span>
        </div>
        <div class="icon" onclick="openLinks()">
            <img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-software/256/Notepad-icon.png" alt="Links Icon">
            <span>Links</span>
        </div>
        <div class="icon" onclick="openRepos()">
            <img src="https://icon-library.com/images/file-folder-icon-png/file-folder-icon-png-10.jpg" alt="Repos Icon">
            <span>Repos</span>
        </div>
        <div class="icon" onclick="openTerminal()">
            <img src="https://simplecodetips.com/wp-content/uploads/2017/01/Linux-Terminal-icon.png" alt="Terminal Icon">
            <span>Terminal</span>
        </div>
        <div class="icon" onclick="openVisual()">
            <img src="https://iconape.com/wp-content/png_logo_vector/visual-studio-code.png" alt="VS Code Icon">
            <span>Visual Studio Code</span>
        </div>
    </div>

    <!-- Simulated Popup Windows -->
    <div class="window" id="popupBrowser">
        <div class="window-header">
            <span>Browser</span>
            <button onclick="closePopup('popupBrowser')">×</button>
        </div>
        <div class="window-content">
            <iframe src="https://brunoooost.github.io/brunoooost/" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupLinks">
        <div class="window-header">
            <span>Links</span>
            <button onclick="closePopup('popupLinks')">×</button>
        </div>
        <div class="window-content">
            <iframe src="links.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupRepos">
        <div class="window-header">
            <span>Repos</span>
            <button onclick="closePopup('popupRepos')">×</button>
        </div>
        <div class="window-content">
            <iframe src="https://brunoooost.github.io/brunoooost/repos.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupTerminal">
        <div class="window-header">
            <span>Terminal</span>
            <button onclick="closePopup('popupTerminal')">×</button>
        </div>
        <div class="window-content">
            <iframe src="index.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="popupVisual">
        <div class="window-header">
            <span>Visual Studio Code</span>
            <button onclick="closePopup('popupVisual')">×</button>
        </div>
        <div class="window-content">
            <iframe src="index.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Function to open the popup window
        function openBrowser() {
            const popup = document.getElementById('popupBrowser');
            popup.style.display = 'flex'; // Show the popup
        }

        function openLinks() {
            const popup = document.getElementById('popupLinks');
            popup.style.display = 'flex'; // Show the popup
        }

        function openRepos() {
            const popup = document.getElementById('popupRepos');
            popup.style.display = 'flex'; // Show the popup
        }

        function openTerminal() {
            const popup = document.getElementById('popupTerminal');
            popup.style.display = 'flex'; // Show the popup
        }

        function openVisual() {
            const popup = document.getElementById('popupVisual');
            popup.style.display = 'flex'; // Show the popup
        }

        // Function to close the popup window
        function closePopup(id) {
            const popup = document.getElementById(id);
            popup.style.display = 'none'; // Hide the popup
        }
    </script>
</body>
</html>
