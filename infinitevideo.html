<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Video Player</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            background: linear-gradient(to bottom, #121212, #1e1e1e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Controls Section */
        #controls {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            padding: 15px;
            width: 70%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0px 4px 15px rgba(50, 150, 250, 0.5);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #66bb6a, #43a047);
            transform: translateY(-2px);
        }

        /* Full-Screen Video */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>Infinite Video Player</h1>
        <input id="videoUrl" type="text" placeholder="Paste your YouTube link here..." />
        <button onclick="playVideo()">Play Forever</button>
    </div>
    <iframe id="videoFrame"></iframe>

    <script>
        function playVideo() {
            // Get the video URL from the input
            const url = document.getElementById('videoUrl').value;
            // Extract the video ID using regex
            const videoIdMatch = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})|(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? (videoIdMatch[1] || videoIdMatch[2]) : null;

            if (videoId) {
                // Construct the embed URL for infinite looping
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&mute=1`;
                // Set the iframe source to the constructed URL
                const iframe = document.getElementById('videoFrame');
                iframe.src = embedUrl;
                iframe.style.display = 'block'; // Show the video player

                // Hide the controls and apply a smooth transition
                const controls = document.getElementById('controls');
                controls.style.opacity = '0';
                setTimeout(() => (controls.style.display = 'none'), 500);

                // Change the background to black for full-screen video effect
                document.body.style.backgroundColor = '#000';
            } else {
                alert('Please enter a valid YouTube video URL.');
            }
        }
    </script>
</body>
</html>
